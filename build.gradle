group 'spiders'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    compile 'com.google.guava:guava:24.1-jre'
}
group 'spiders'
version '1.0-SNAPSHOT'